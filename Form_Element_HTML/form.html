<html>
<head>
    <title>Speaker Submission</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href = 'styles.css'/>
</head>
<body>
    <header class="speaker-form-header">
        <h2>Speaker Submission</h2>
        <fieldset> <legend><strong>Details</strong></legend>
        <p><em>Want to speak at our fake conference? Fill out this form.</em></p>
    </header>
    <form action='' method="get" class="speaker-form">
        <div class="form-row">
            <label for="full-name">Name</label>
            <input id="full-name" name="full-name" placeholder="full-name" type="text"/>

        </div>
        <div class="form-row">
            <label for="email">Email</label>
            <input type="email" id="email" name="email"  placeholder="name@example.com"/>
        </div>
        <div>
            <label for="tentacles">Number of tentacles (10-100):</label>
            <input type="numb   er" id="tentacles" name="tentacles">
        </div>
        <div class="">
            <p>Please select your favorite Web language:</p>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label>
        </div>
        <br>
        <!--Dropdown-->
        <div class="">
            <label for='t-shirt'>Enter T-shirt size : </label>
            <select id="t-shirt" name="t-shirt">
                <option value="xs">Extra Small</option>
                <option value="s">Small</option>
                <option value="m">Medium</option>
                <option value="l">large</option>
            </select>
        </div>
        <br>
        <div class="form-row">
            <label for="abstract">Abstract</label>
            <textarea id="abstract" name="abstract"></textarea>
            <div class='instructions'>Describe your talk in 500 words or less</div>
        </div>

        <div class="form-row">
            <label class="checkbox-label" for="available">
                <input type="checkbox" id="available" name="available" value="is-vailable"/>
                <span>I am available to talk in the date</span>
            </label>
        </div>

        <div class="form-row">
            <button>Submit</button>
        </div>
    </form>
</body>
</html>
